<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/sun.jpg" type="image/icon type">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-box" placeholder="enter city name...">
        </header>
        <main>
            <section class="location">
                <div class="city">Vienna, Au</div>
                <div class="date">Sunday, 05 February 2023</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">min / max: 13°c / 16°c</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
